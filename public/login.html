<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <div class="container">

        <!-- action tells it where to send the data. -->
        <form method="GET" action="/login">
    
            <div class="header">
            
                <h3>Login</h3>

                <a href="register.html"> Don't have an account? Click here to register.</a>

                
                <p>Please enter your details: </p>
                
            </div>
            
            <div class="sep"></div>
    
            <div class="inputs">
            
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name ="remember" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name ="cookieAllow" id="cookieAllow" checked=true>
                    <label class="form-check-label" for="cookieAllow">Allow Cookies</label>
                  </div>
            
                <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr> -->
                
                <button type="submit" class="btn btn-primary">Submit</button>
            
            </div>
    
        </form>
    
    </div>
  

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
